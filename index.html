<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电流数据可视化</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
  </script>
</head>
<body>
  <h2>设备电流数据可视化</h2>

  <label for="deviceSelect">选择设备：</label>
  <select id="deviceSelect"></select>

  <canvas id="currentChart" width="800" height="400"></canvas>

  <script>
    const appId = 'bOJAr1GSAwLB55qdhahyz0tp-gzGzoHsz';
    const appKey = 'gc9TLLQQwb6pYMFF8kpFJlLh';
    const serverURL = 'https://bojar1gs.lc-cn-n1-shared.com';

    const className = 'CurrentData';
    const limit = 500;

    async function fetchDeviceIds() {
      const res = await fetch(`${serverURL}/1.1/classes/${className}?limit=${limit}`, {
        headers: {
          'X-LC-Id': appId,
          'X-LC-Key': appKey,
        },
      });
      const data = await res.json();
      const devices = [...new Set(data.results.map(item => item.deviceId))];
      return devices;
    }

    async function fetchData(deviceId) {
      const query = encodeURIComponent(JSON.stringify({ deviceId }));
      const res = await fetch(`${serverURL}/1.1/classes/${className}?where=${query}&limit=${limit}&order=-timestamp`, {
        headers: {
          'X-LC-Id': appId,
          'X-LC-Key': appKey,
        },
      });
      const json = await res.json();
      return json.results.reverse(); // 时间顺序正向
    }

    function avgCurrentFromString(currents) {
      const values = currents.split('_').map(parseFloat);
      const sum = values.reduce((a, b) => a + b, 0);
      return parseFloat((sum / values.length).toFixed(3));
    }

    function renderChart(data) {
      const chartData = data.map(item => {
        const date = dayjs(item.timestamp.iso).utc().add(8, 'hour');
        return {
          x: date.toDate(),
          y: avgCurrentFromString(item.currents)
        };
      });

      const ctx = document.getElementById('currentChart').getContext('2d');
      if (window.currentChart) window.currentChart.destroy();
      window.currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: '平均电流',
            data: chartData,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          parsing: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'minute',
                tooltipFormat: 'YYYY-MM-DD HH:mm:ss',
                displayFormats: {
                  minute: 'HH:mm'
                }
              },
              title: {
                display: true,
                text: '时间（北京时间）'
              }
            },
            y: {
              title: {
                display: true,
                text: '平均电流 (A)'
              }
            }
          }
        }
      });
    }

    async function init() {
      const deviceSelect = document.getElementById('deviceSelect');
      const deviceIds = await fetchDeviceIds();

      deviceIds.forEach(id => {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = id;
        deviceSelect.appendChild(option);
      });

      deviceSelect.addEventListener('change', async () => {
        const deviceId = deviceSelect.value;
        const data = await fetchData(deviceId);
        renderChart(data);
      });

      if (deviceIds.length > 0) {
        deviceSelect.value = deviceIds[0];
        const data = await fetchData(deviceIds[0]);
        renderChart(data);
      }
    }

    init();
  </script>
</body>
</html>
