<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>电流数据图表</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: auto; }
    select { padding: 5px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>设备电流数据图表</h2>
  <label for="deviceIdSelect">选择设备 ID：</label>
  <select id="deviceIdSelect"></select>
  <canvas id="currentChart"></canvas>

  <script>
    const APP_ID = 'bOJAr1GSAwLB55qdhahyz0tp-gzGzoHsz';
    const APP_KEY = 'gc9TLLQQwb6pYMFF8kpFJlLh';
    const BASE_URL = 'https://bojar1gs.lc-cn-n1-shared.com/1.1/classes/CurrentData';

    const headers = {
      'X-LC-Id': APP_ID,
      'X-LC-Key': APP_KEY,
      'Content-Type': 'application/json'
    };

    const chartCtx = document.getElementById('currentChart').getContext('2d');
    let chart;

    async function fetchDeviceIds() {
      const res = await axios.get(BASE_URL + '?limit=1000&keys=deviceId', { headers });
      const ids = [...new Set(res.data.results.map(r => r.deviceId))];
      const select = document.getElementById('deviceIdSelect');
      select.innerHTML = ids.map(id => `<option value="${id}">${id}</option>`).join('');
      select.addEventListener('change', () => loadData(select.value));
      if (ids.length > 0) loadData(ids[0]);
    }

    async function loadData(deviceId) {
      const res = await axios.get(BASE_URL + `?limit=500&order=-createdAt&where=${encodeURIComponent(JSON.stringify({ deviceId }))}`, { headers });
      const records = res.data.results.reverse(); // 时间升序

      let points = [];
      records.forEach(r => {
        const baseTime = new Date(r.timestamp.iso);
        const currents = r.currents.split('_').map(parseFloat);
        currents.forEach((val, i) => {
          const time = new Date(baseTime.getTime() + i * 1000); // 假设 1 秒间隔
          const localTime = new Date(time.getTime() + 8 * 60 * 60 * 1000); // 转为北京时间
          points.push({ x: localTime, y: val });
        });
      });

      updateChart(points);
    }

    function updateChart(dataPoints) {
      if (chart) chart.destroy();
      chart = new Chart(chartCtx, {
        type: 'line',
        data: {
          datasets: [{
            label: '采样电流 (A)',
            data: dataPoints,
            borderColor: 'blue',
            tension: 0.2
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'yyyy-MM-dd HH:mm:ss',
                displayFormats: {
                  second: 'HH:mm:ss'
                }
              },
              title: { display: true, text: '时间 (北京时间)' }
            },
            y: {
              title: { display: true, text: '电流 (A)' }
            }
          },
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          }
        }
      });
    }

    fetchDeviceIds();
  </script>
</body>
</html>
